name: Meta Activity Tracker

on:
  # Runs every 12 hours at 00:00 and 12:00 UTC
  schedule:
    - cron: '0 */12 * * *'
  
  # Manual trigger
  workflow_dispatch:
    inputs:
      hours:
        description: 'Hours to fetch'
        required: false
        default: '12'
        type: number

permissions:
  contents: read

jobs:
  fetch-meta-activities:
    name: Fetch Meta Activities
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ” Setup Google Credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > google_credentials.json
        echo "âœ… Google credentials created"
    
    - name: ğŸ“Š Calculate Fetch Window
      id: calc_hours
      run: |
        HOURS=${{ github.event.inputs.hours || '12' }}
        HOURS_WITH_BUFFER=$((HOURS + 1))
        echo "hours=$HOURS_WITH_BUFFER" >> $GITHUB_OUTPUT
        echo "ğŸ“… Fetching last $HOURS_WITH_BUFFER hours"
    
    - name: ğŸš€ Run Meta Activity Tracker
      env:
        META_ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
        AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}
        GOOGLE_CREDENTIALS_PATH: ./google_credentials.json
        GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        FETCH_HOURS: ${{ steps.calc_hours.outputs.hours }}
      run: |
        echo "ğŸ”„ Starting tracker..."
        python fetch_active_brands.py $FETCH_HOURS
        if [ $? -eq 0 ]; then
          echo "âœ… Success!"
        else
          echo "âŒ Failed!"
          exit 1
        fi
    
    - name: ğŸ“ Log Success
      if: success()
      run: |
        echo "âœ… Completed at $(date -u)"
        echo "ğŸ“Š Next run in 12 hours"
    
    - name: ğŸ“¤ Upload Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.run_number }}
        path: |
          *.log
          *.csv
        retention-days: 7
    
    - name: ğŸ§¹ Cleanup
      if: always()
      run: rm -f google_credentials.json
